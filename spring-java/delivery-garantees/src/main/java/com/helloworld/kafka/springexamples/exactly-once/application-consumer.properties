spring.application.name=exactly-once-consumer
# Configuración del servidor Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Configuración del consumidor para garantía EXACTLY-ONCE
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=exactly-once-group
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.isolation-level=read_committed

# Configuración del listener para confirmación manual y transacciones
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.listener.concurrency=1
spring.kafka.listener.poll-timeout=3000

# Configuración de transacciones
spring.kafka.consumer.properties.transaction.timeout.ms=60000
